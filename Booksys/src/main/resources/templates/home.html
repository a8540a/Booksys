<script>

function reserveClick() {
	
	Swal.fire({
		  title: '이벤트 예약',
		  text: "이벤트 예약을 함께 하시겠습니까?",
		  icon: 'question',
		  showCancelButton: true,
		  confirmButtonColor: '#3085d6',
		  cancelButtonColor: '#CC0000',
		  confirmButtonText: '이벤트 예약',
		  cancelButtonText: '식사 예약',
		}).then((result) => {
		  if (result.isConfirmed) {
              //"삭제" 버튼을 눌렀을 때 작업할 내용을 이곳에 넣어주면 된다. 
			  location.href = "/eventReservation";
		  }else{
			  location.href = "/noEventReservation";
		  }

		})
}

function setReservation() {
	reserveClick();
}
function showTable() {
	//window.open("/showTableView", "a","width=400, height=300, left=100, top=50");
	location.href = "/showTableView";
}
function showReservationInfo() {
	//window.open("/showUserReservation", "a","width=400, height=300, left=100, top=50");
	location.href = "/showUserReservation";
}

function goAdmin(){
	location.href="/admin"
}
</script>
