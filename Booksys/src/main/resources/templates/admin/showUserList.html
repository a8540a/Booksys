<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>회원목록</title>
    <style>
      td {
        text-align: center;
      }



    </style>

    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no"/>

    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <link rel="stylesheet" href="assets/css/main.css"/>

    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css"/>
    </noscript>
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <article>
        <h1>회원 목록</h1>

        <table border="1">
            <tr>
                <td>고유번호</td>
                <td>이름</td>
                <td>아이디</td>
                <td>전화번호</td>
                <td>예약 수</td>
                <td>노쇼 수</td>
            </tr>

            <tr th:each="user,stat : ${userList}">
                <td th:text="${user.getVal_oid()}"></td>
                <td th:text="${user.getVal_name()}"></td>
                <td th:text="${user.getVal_id()}"></td>
                <td th:text="${user.getVal_phonenumber()}"></td>
                <td th:text="${reservationCountList[stat  .index]}"></td>
                <td th:text="${user.getVal_noshow()}"></td>
            </tr>
        </table>
    </article>
    <!-- Footer -->
    <footer id="footer">
        <p class="copyright">
            &copy; Untitled. Design: <a href="https://html5up.net">HTML5 UP</a>.
        </p>
    </footer>
</div>
<!-- BG -->
<div id="bg"></div>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
