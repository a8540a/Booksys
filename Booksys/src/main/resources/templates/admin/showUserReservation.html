<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>예약정보</title>

<!--
	Dimension by HTML5 UP
	html5up.net | @ajlkn
	Free for personal and commercial use under the CCA 3.0 license (html5up.net/license)
-->

<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no" />

<!--===============================================================================================-->
<link rel="icon" type="image/png" href="images/icons/favicon.ico" />

<link rel="stylesheet" href="assets/css/main.css" />

<noscript>
	<link rel="stylesheet" href="assets/css/noscript.css" />
</noscript>


</head>
<body class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		<article>
			<h2 class="major">현재 예약 현황</h2>

			<table>
				<thead>
					<tr>
						<td>고유번호</td>
						<td>날짜</td>
						<td>테이블번호</td>
						<td>인원수</td>
						<td>앞 대기열</td>
					</tr>
				</thead>

				<tr th:each="list : ${list}">
					<td th:text="${list.oid}"></td>
					<td th:text="${list.start_time}"></td>
					<td th:text="${list.tid}"></td>
					<td th:text="${list.people_number}"></td>
					<td th:text="${list.rank}"></td>
				</tr>
			</table>
			<button type="button" name="button" id="deleteButton"
				onclick="location.href='/admin';">뒤로가기</button>
		</article>

		<!-- Footer -->
		<footer id="footer">
			<p class="copyright">
				&copy; Untitled. Design: <a href="https://html5up.net">HTML5 UP</a>.
			</p>
		</footer>

	</div>
	<!-- BG -->
	<div id="bg"></div>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
