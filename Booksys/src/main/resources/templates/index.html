<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>main</title>
<style>
/*초기화 */
* {
	margin: 0;
	padding: 0;
}

#container {
	/*색, 크기*/
	width: 500px;
	height: 250px;
	background: gray;
	padding: 10px;
	/*위치*/
	position: absolute;
	left: 50%;
	top: 50%;
	margin-left: -250px;
	margin-top: -125px;
}

#loginContainer {
	/*색, 크기*/
	width: 400px;
	height: 90px;
	background: white;
	padding: 10px;
	/*위치*/
	position: absolute;
	left: 50%;
	top: 60%;
	margin-left: -200px;
	margin-top: -50px;
}

table {
	width: 350px;
	margin-left: auto;
	margin-right: auto;
	text-align: center;
	padding: 10px;
}

.font_center {
	text-align: center;
}

.font_Right {
	text-align: right;
}
</style>
</head>

<body>
	<!-- 표로 할지 아니면 레이아웃 구성으로 할지 -->
	<div id="container">
		<h1 class="font_center">식당 예약 프로그램</h1>

		<div id="loginContainer">
		
			<form method="post" id="authForm" action="/homeUs.do">
				<table>
					<tr>
						<td><label for="loginId">아이디: </label></td>
						<td><input type="text" id="loginId" name="loginId"
							placeholder="ID"></td>
						<th rowspan="2"><button type="submit">로그인</button></th>
					</tr>
					<tr>
						<td><label for="loginPw">비밀번호: </label></td>
						<td><input type="password" id="loginPw" name="password"
							placeholder="Password"></td>
					</tr>
					<tr>
						<th colspan="2"><input type="button"
							style="text-align: center" onclick="location.href='/join';"
							value="회원가입"></th>
					</tr>
				</table>
		</div>
		</form>

	</div>


</body>
</html>
