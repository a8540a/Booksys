<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload = function() {
		document.getElementById('time').chec
	}
</script>

</head>
<body>
	<h2>modify page : 선택의 기본 값이 현재 예약의 기본값을 가지도록 구현함 //아직 백엔드부분은 구현안함//210526 벡엔드부분구현완료 확인해주세요</h2>
	<h1 th:text="${userid} + '님의 예약 현황'"></h1>
	<h1 th:text="${reserveOid} + '번 예약'"></h1>
	<h1 th:text="${vo} + '번 예약'"></h1>

		<!-- 디버깅용-->
		<td>디버깅용임 현재예약정보</td><br>
		<td th:text="'oid = '+${mReserv.oid}"></td><br>
		<td th:text="'full start_time = '+${mReserv.start_time}"></td><br>
		<td th:text="'div date = '+${mReserv.date}"></td><br>
		<td th:text="'div time = '+${mReserv.time}"></td><br>
		<td th:text="'tid = ' + ${mReserv.tid}"></td><br>
		<td th:text="'people_number = '+${mReserv.people_number}"></td><br>
		<td th:text="'rank = ' + ${mReserv.rank}"></td><br>
		
		<td>디버깅용임 현재이벤트정보 oid와 rid가 -1이면 이벤트가 존재하지 않음을 의미함</td><br>
		<td th:text="'oid = '+${mEvent.oid}"></td><br>
		<td th:text="'rid = '+${mEvent.rid}"></td><br>
		<td th:text="'event_type = '+${mEvent.event_type}"></td><br>
		<td th:text="'event_song = '+${mEvent.event_song}"></td><br>
		<td th:text="'event_memo = '+${mEvent.event_memo}"></td><br>
		<td>완성되면지울것</td><br><br>
		<!-- 디버깅용-->


	<form action="/modifyReservation.do" method="post">
		<input type="hidden" name="reservationoid" th:value="${mReserv.oid}">
		<input type="hidden" name="eventoid" th:value="${mEvent.oid}">
		<div>
			<label for="date">날짜 </label> <input id="date" name="date"
				type="date" th:value="${mReserv.date}">
		</div>
		<div>
			<label for="time">시간</label> <select name="time" id="time">
				<option value="11" th:selected="${mReserv.time.equals('11:00')}">11:00</option>
				<option value="12" th:selected="${mReserv.time.equals('12:00')}">12:00</option>
				<option value="13" th:selected="${mReserv.time.equals('13:00')}">13:00</option>
				<option value="14" th:selected="${mReserv.time.equals('14:00')}">14:00</option>
				<option value="17" th:selected="${mReserv.time.equals('17:00')}">17:00</option>
				<option value="18" th:selected="${mReserv.time.equals('18:00')}">18:00</option>
				<option value="19" th:selected="${mReserv.time.equals('19:00')}">19:00</option>
				<option value="20" th:selected="${mReserv.time.equals('20:00')}">20:00</option>
			</select>
		</div>
		<div>
			<label for="num_people">인원</label> <select name="num_people"
				id="num_people">
				<option value="1" th:selected="${mReserv.people_number.equals(1)}">1</option>
				<option value="2" th:selected="${mReserv.people_number.equals(2)}">2</option>
				<option value="3" th:selected="${mReserv.people_number.equals(3)}">3</option>
				<option value="4" th:selected="${mReserv.people_number.equals(4)}">4</option>
				<option value="5" th:selected="${mReserv.people_number.equals(5)}">5</option>
				<option value="6" th:selected="${mReserv.people_number.equals(6)}">6</option>
			</select>
		</div>
		<div>
			<label for="table">table</label> <select name="table" id="table">
				<option value="auto">자동배정</option>
			</select>
		</div>
		
		<!-- 이벤트처리부분 기존에 이벤트 예약이여야만 보임 -->
		<div th:if="${mEvent.oid}!=-1">
			<label for="type">이벤트 목적</label> <input id="type" name="type" type="text" th:value ="${mEvent.event_type}"><br>
			<label for="song">노래신청</label> <input id="song" name="song" type="song" th:value ="${mEvent.event_song}"><br>
			<td>추가로 원하시는 요청사항을 적어주세요.</td><br>
			<textarea name="memo" id="memo" cols="30" rows="10" autofocus required wrap="hard" th:text = "${mEvent.event_memo}"></textarea>
		</div>
		<!-- 이벤트처리부분끝 -->
		
		<br><input type="submit" value="예약 수정 완료">
	</form>







</body>
</html>
